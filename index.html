<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

<div class="container">
    <button class="container__btn" onclick="print(value)" value="7">7</button>
    <button class="container__btn" onclick="print(value)" value="8">8</button>
    <button class="container__btn" onclick="print(value)" value="9">9</button>
    <button class="container__btn" onclick="clear(value)" value="d">del</button>
    <button class="container__btn" onclick="print(value)" value="4">4</button>
    <button class="container__btn" onclick="print(value)" value="5">5</button>
    <button class="container__btn" onclick="print(value)" value="6">6</button>
    <button class="container__btn" onclick="operator(2, value)" value="+">+</button>
    <button class="container__btn" onclick="print(value)" value="1">1</button>
    <button class="container__btn" onclick="print(value)" value="2">2</button>
    <button class="container__btn" onclick="print(value)" value="3">3</button>
    <button class="container__btn" onclick="operator(1, value)" value="-">-</button>
    <button class="container__btn" onclick="print(value)" value=".">.</button>
    <button class="container__btn" onclick="print(value)" value="0">0</button>
    <button class="container__btn" onclick="operator(3, value)" value="/">/</button>
    <button class="container__btn" onclick="operator(4, value)" value="*">*</button>
    <button class="container__btn container__btn_large" onclick="reset()">reset</button>
    <button class="container__btn container__btn_large" onclick="result()">=</button>
  </div>























<script src="./app.js"></script>
  </head>
  <body></body>
</html>
