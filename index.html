<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Calculator app</title>
    <body class="uno">


      <div class="upperContainer flexCol">
          <div class="themeContainer flexRow">
              <h1 class="title uno">calc</h1>  
              <div class="flexRow switchContainer">
                <h3 class="uno">THEME</h3>
                <div id="mainSwitcher" class="flexCol mainSwitcher">
                  
                    <div class="numbers flexRow">
                      <div id="swn1"  value="1" class="selector uno" >1</div>
                      <div id="swn2"  value="2" class="selector uno" >2</div>
                      <div id="swn3"  value="3" class="selector uno" >3</div>
                    </div>
                    <div class="switcher flexRow">
                      <div id="swb1" class="selector uno">1</div>
                      <div id="swb2" class="selector uno">2</div>
                      <div id="swb3" class="selector uno">3</div>
<!--                     
                    
                      <span>x</span>
                      <span>x</span>
                      <span>x</span> -->
                    </div> 
                  
                </div>
              </div>
          </div>





          <div class="displayContainer uno">
              <h2 class="display btnFont" id="display">0</h2>
          </div>
      </div>







<div class="keypad uno">
    <button class="container__btn btnFont uno" onclick="print(value)" value="7">7</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value="8">8</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value="9">9</button>
    <button class="container__btn btnFont uno" id="delBtn" onclick="clear(value)" value="d">DEL</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value="4">4</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value="5">5</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value="6">6</button>
    <button class="container__btn btnFont uno" onclick="operator(2)" value="+">+</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value="1">1</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value="2">2</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value="3">3</button>
    <button class="container__btn btnFont uno" onclick="operator(1)" value="-">-</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value=".">.</button>
    <button class="container__btn btnFont uno" onclick="print(value)" value="0">0</button>
    <button class="container__btn btnFont uno" onclick="operator(3)" value="/">/</button>
    <button class="container__btn btnFont uno" onclick="operator(4)" value="*">x</button>
    <button class="container__btn btnFont uno container__btn_large" onclick="reset()">RESET</button>
    <button class="container__btn btnFont uno container__btn_large" onclick="result()">=</button>
  </div>























<script src="./app.js"></script>
  </head>
  </body>
</html>
