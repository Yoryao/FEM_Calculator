<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Calculator app</title>
    <body>


      <div class="upperContainer flexCol">
          <div class="themeContainer flexRow">
              <h1 class="title">calc</h1>  
              <div class="flexRow switchContainer">
                <h3>THEME</h3>
                <div id="mainSwitcher" class="flexCol mainSwitcher">
                  
                    <div class="numbers flexRow"><p>1</p><p>2</p><p>3</p></div>
                    <div class="switcher flex"><span>x</span><span>x</span><span>x</span></div>
                  
                </div>
              </div>
          </div>





          <div class="displayContainer">
              <h2 class="display btnFont" id="display">0</h2>
          </div>
      </div>







<div class="keypad">
    <button class="container__btn btnFont" onclick="print(value)" value="7">7</button>
    <button class="container__btn btnFont" onclick="print(value)" value="8">8</button>
    <button class="container__btn btnFont" onclick="print(value)" value="9">9</button>
    <button class="container__btn btnFont" id="delBtn" onclick="clear(value)" value="d">DEL</button>
    <button class="container__btn btnFont" onclick="print(value)" value="4">4</button>
    <button class="container__btn btnFont" onclick="print(value)" value="5">5</button>
    <button class="container__btn btnFont" onclick="print(value)" value="6">6</button>
    <button class="container__btn btnFont" onclick="operator(2)" value="+">+</button>
    <button class="container__btn btnFont" onclick="print(value)" value="1">1</button>
    <button class="container__btn btnFont" onclick="print(value)" value="2">2</button>
    <button class="container__btn btnFont" onclick="print(value)" value="3">3</button>
    <button class="container__btn btnFont" onclick="operator(1)" value="-">-</button>
    <button class="container__btn btnFont" onclick="print(value)" value=".">.</button>
    <button class="container__btn btnFont" onclick="print(value)" value="0">0</button>
    <button class="container__btn btnFont" onclick="operator(3)" value="/">/</button>
    <button class="container__btn btnFont" onclick="operator(4)" value="*">x</button>
    <button class="container__btn btnFont container__btn_large" onclick="reset()">RESET</button>
    <button class="container__btn btnFont container__btn_large" onclick="result()">=</button>
  </div>























<script src="./app.js"></script>
  </head>
  </body>
</html>
